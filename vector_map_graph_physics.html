                  var options = {"interaction": {"navigationButtons": true, "keyboard": true, "hover": true}, "nodes": {"shape": "dot", "borderWidth": 1, "font": {"size": 18, "color": "#ffffff", "strokeWidth": 6, "strokeColor": "#111111"}}, "edges": {"smooth": {"enabled": false}, "color": {"inherit": false}}, "physics": {"enabled": true, "stabilization": {"enabled": true, "iterations": 1200, "updateInterval": 25}, "barnesHut": {"gravitationalConstant": -26000, "centralGravity": 0.05, "springLength": 210, "springConstant": 0.03, "damping": 0.09, "avoidOverlap": 0.8}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
